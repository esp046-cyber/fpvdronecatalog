<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 10px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        h1 { font-size: 2em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtitle { font-size: 1em; opacity: 0.9; }
        .stats {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stats-content { display: flex; justify-content: space-around; gap: 15px; flex-wrap: wrap; }
        .stat-item { flex: 1; min-width: 120px; text-align: center; }
        .stat-value { font-size: 1.5em; font-weight: bold; color: #667eea; }
        .stat-label { font-size: 0.9em; color: #666; margin-top: 5px; }
        .drone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .drone-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .drone-card:hover { transform: translateY(-5px); box-shadow: 0 8px 12px rgba(0,0,0,0.2); }
        .drone-header { margin-bottom: 15px; }
        .drone-name { font-size: 1.2em; font-weight: bold; color: #333; margin-bottom: 5px; }
        .drone-type {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
        }
        .drone-specs { margin: 15px 0; font-size: 0.9em; }
        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .spec-row:last-child { border-bottom: none; }
        .spec-label { color: #666; font-weight: 500; }
        .spec-value { color: #333; font-weight: 600; }
        .drone-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }
        .price { font-size: 1.5em; font-weight: bold; color: #667eea; }
        .platform {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .platform.lazada { background: #FF6600; color: white; }
        .platform.shopee { background: #EE4D2D; color: white; }
        .platform.tiktok { background: #000; color: white; }
        @media (max-width: 768px) {
            .drone-grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.5em; }
        }
    </style>
</head>
